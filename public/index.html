<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Track your Workouts!</h1>
    <form id="new-week">
        <input type="text" name="week-name" id="week-name" placeholder="new week name">
        <input type="submit" value="Add Week">
    </form>

    <div id="weeks" style="display: flex; flex-wrap: wrap; justify-content: space-around; width: 80%; border: 1px dotted red;"></div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
